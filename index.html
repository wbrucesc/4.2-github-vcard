<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>4.2 github vcard</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div id="profile-container" class="container">
    <!-- handlebar template -->
  </div>



  <script id="profile-template" type="text/x-handlebars-template">
    <div class="col-md-12">
      <div class="row">
        <h1>{{ name }}</h1>
      </div>
    </div>

    <div class="col-md-4">
      <div class="row-1">
        <h2>The Basics</h2>
        <p>Name: {{ name }}</p>

        <p>Github URL: <a href="{{ html_url }}">{{ login }}</a></p>

        <p>Email: {{ email }} willtiger13@gmail.com</p>
        <p>Website: <a href="{{ blog }}">Linkedin</a></p>
      </div>
    </div>

    <div class="bios">
      <div class="col-md-4">
        <div class="row-2">
          <h2>The Story</h2>
          <p>{{ bio }}</p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="row">
          <img src="{{ avatar_url }}" alt="profile pic">
        </div>
      </div>
    </div>

  </script>

  <script src="js/bundle.js"></script>
</body>

</html>
